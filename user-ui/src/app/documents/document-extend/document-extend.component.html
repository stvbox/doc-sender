<div class="d-flex">
	<div class="container">
		<div class="row">
			<div class="col">
				<div *ngIf="!sentState"
					 [formGroup]="form"
					 class="card">
					<div class="card-header">
						Форма простого документа для примера
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="extendField">Дополнительное поле</label>
							<input formControlName="extend"
								   [ngClass]="{ 'is-invalid': errors['extend'] }"
								   type="email"
								   class="form-control"
								   id="extendField"
								   aria-describedby="extendHelp">
							<small id="extend"
								   class="form-text text-muted">Поле расширяющее базовую сущьность.</small>
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea">Описание</label>
							<textarea formControlName="description"
									  [ngClass]="{ 'is-invalid': errors['description'] }"
									  class="form-control is-invalid"
									  id="exampleFormControlTextarea"
									  rows="3"></textarea>
						</div>
						<button *ngIf="!this.busyState"
								(click)="sendDocument()">отправить</button>
						<img *ngIf="this.busyState"
							 src="/assets/images/svg/spinner.svg"
							 alt="Загрузка...">
					</div>
				</div>
				<div *ngIf="sentState">
					Документ отправлен
				</div>
			</div>
		</div>
	</div>
</div>
